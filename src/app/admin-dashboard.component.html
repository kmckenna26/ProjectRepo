<div class="container">
  <div class="row">
    <!-- Open Tickets -->
    <div class="col-md-6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Open Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let ticket of openTickets">
            <p>{{ ticket.title }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- High Priority Tickets -->
    <div class="col-md-6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>High Priority Tickets</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let ticket of highPriorityTickets">
            <p>{{ ticket.title }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" routerLink="/submit-ticket">Submit Ticket</button>
    <button mat-raised-button color="primary" routerLink="/all-users">View All Users</button>
    <button mat-raised-button color="primary" routerLink="/closed-tickets">Closed Tickets</button> <!-- Added closed-tickets button -->
  </div>
</div>
