<div class="container">
    <h1>All Users</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editUser(user._id)">Edit Details</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Delete User</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
