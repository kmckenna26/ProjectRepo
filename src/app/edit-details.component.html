<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Edit Details</h2>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-details-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="primaryDevice">Primary Device</label>
          <input type="text" class="form-control" id="primaryDevice" formControlName="primaryDevice" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Save Changes</button>
      </form>
    </div>
  </div>
</div>
