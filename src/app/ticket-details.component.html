<div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ ticket.title }}</h5>
        <p class="card-text">Ticket ID: {{ ticket._id }}</p>
        <p class="card-text">Status: {{ ticket.status }}</p>
        <p class="card-text">Priority: {{ ticket.priority }}</p>
        <p class="card-text">Description: {{ ticket.description }}</p>
      </div>
    </div>
  </div>
